<section class="contactpart">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-sm-8">
        <form [formGroup]="form">
            <div class="form-group">
              <label for="name" class="control-label">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name" name="name">
              <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
                <div *ngIf="name.errors.required">Name is required</div>
                <div *ngIf="name.errors.minlength">Minimum {{name.errors.minlength.requiredLength}} characters are required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="control-label ">E-mail</label>
              <input type="text" class="form-control" id="email" formControlName="email" name="email">
              <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
                <div *ngIf="email.errors.required">Email is required</div>
                <div *ngIf="email.errors.email">Email format is required (Ex:me@example.com)</div>
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="control-label">Description</label>
              <textarea name="description" id="description" cols="15" rows="5" class="form-control" formControlName="description"></textarea>
              <div class="alert alert-danger" *ngIf="description.invalid && description.touched">
                  <div *ngIf="description.errors.required">Description is required</div>
              </div>
            </div>
            <button class="btn btn-primary" [disabled]='form.invalid' (click)="formsubmitted()">Submit</button>
        </form>
      </div>
      <div class="col-md-4 col-sm-4">
          <div class="alert alert-success" *ngIf="query.length">
            Congratulations!! Your Query is Submitted
          </div>
      </div>
    </div>
  </div>
</section>
